<div><p><a href="/add">Add Post</a></p></div>
<div ng-repeat="post in posts | orderBy:'-date'">
<h3>{{post.title}}</h3>
<h4>Posted on {{post.date | date:'short'}}</h4>
<div><p ng-bind-html-unsafe="post.body | noHTML | newlines"></p></div>
<div><a href = "/edit/{{post.date | date:'yyyy/M/d'}}/{{post.title | despace}}">Edit</a></div>
<div><a href = "/delete/{{post.date | date:'yyyy/M/d'}}/{{post.title | despace}}">Delete</a></div>
</div>
<div><button ng-click="logout()">Logout</a></div>
