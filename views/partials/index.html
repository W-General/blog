<div><p><a href="/add">Add Post</a></p></div>
<div ng-repeat="post in posts | orderBy:'-id'">
<h3>{{post.title}}</h3>
<h4>Posted on {{post.date}}</h4>
<div><p ng-bind-html-unsafe="post.body | noHTML | newlines"></p></div>
<div><a href = "/edit/{{post.id}}">Edit</a></div>
<div><a href = "/delete/{{post.id}}">Delete</a></div>
</div>
<div><button ng-click="logout()">Logout</a></div>
