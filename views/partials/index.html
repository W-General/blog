<div><p><a href="/add">Add Post</a></p></div>
<p>There are {{posts.length}} posts</p>

<div ng-repeat="post in posts">
<h3>{{post.title}}</h3>
<h4>Posted on {{post.date}}</h4>
<div><p ng-bind-html-unsafe="post.body | noHTML | newlines"></p></div>
<div><a href = "/edit/{{post.title}}">Edit</a></div>
<div><a href = "/delete/{{post.title}}">Delete</a></div>
</div>
<div><button ng-click="logout()">Logout</a></div>
